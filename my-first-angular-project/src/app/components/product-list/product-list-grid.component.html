<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row product-grid">
        <!-- Loop over the collection of products -->
        <div *ngFor="let temp of products" class="col-md-4 col-sm-6">
          <div class="product-box">
            <a routerLink="/products/{{temp.productID}}">
              <img src="{{ temp.imageURL }}" class="img-responsive">
            </a>
            <div class="product-details">
              <a routerLink="/products/{{temp.productID}}">
                <h1 class="product-title">{{ temp.name }}</h1>
              </a>
              <div class="product-price">{{ temp.unitPrice | currency:'USD' }}</div>
              <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add To Cart</button>
            </div>
          </div>
        </div>
        <div *ngIf="products.length === 0" class="alert alert-warning col-md-12" role="alert">
          No Product Found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12">
            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElemants"
                            (pageChange)="listProducts()"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
